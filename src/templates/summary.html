{% macro summary(form) -%}
	{% if form.errors %}
	<div class="form-message error">
		<p>Возникли следующие ошибки при добавлении записи:</p>
		<ul>
			{% for e in form.errors %} 
				{% for error in form.errors[e] %}
					<li>{{error}}</li> 
				{% endfor %} 
			{% endfor %}
		</ul>
	</div>
	{% endif %}
{%- endmacro %}
